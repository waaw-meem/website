<div class="product-list">
  <h1>Product List</h1>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of productList">
            <td><img src="{{item.image}}" /></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.color}}</td>
            <td>{{item.category}}</td>
            <td>{{item.description}}</td>
            <td>
                <button (click)="deleteProduct(item.id)" >Delete</button>
                <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}">Update Product</a>
            </td>

        </tr>
    </tbody>
  </table>
</div>
