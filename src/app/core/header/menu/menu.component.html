<nav class="nav">
    <h1><a routerLink="/">E-Comm</a></h1>
    <div *ngIf="menuType === 'default'" class="nav-search">
        <input type="text" #inputValue (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="Search Products" />
        <button (click)="submitValue(inputValue.value)">Search</button>
        <ul class="suggested-search" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
              <a routerLink="/details/{{item.id}}">{{item.name}}</a>
            </li>
          </ul>
    </div>
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a routerLink="">Home</a></li>
            <li><a href="#">Login/Signup</a></li>
            <li><a href="#">Cart(0)</a></li>
        </ul>


        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="seller-home">Product List</a></li>
            <li><a routerLink="seller-add-product">Add Product</a></li>
            <li><a href="#" (click)="logOut()">Logout</a></li>
            <li><a>{{sellerName | titlecase}}</a></li>
        
        </ul>
        
    </div>
    </nav>
